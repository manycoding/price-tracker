{% extends "pt/base.html" %}
{% load bootstrap3 %}

{% block content %}
    <form action="{% url 'pt:remove_entry' entry.id %}" method='post' class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
        <button name="remove" class="btn btn-primary">Ok</button>
    {% endbuttons %}

</form>

{% endblock content %}
