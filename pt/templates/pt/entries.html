{% extends "pt/base.html" %}

{% block header %}
  <h1>The List</h1>
{% endblock header %}

{% block content %}

  <ul>
    {% for entry in entries %}
  <li>
    <a href="{% url 'pt:entry' entry.id %}">{{ entry }}</a>
    <small>
      <a href="{% url 'pt:remove_entry' entry.id %}">remove</a>
    </small>
  </li>
    {% empty %}
      <li>No entries have been added yet.</li>
    {% endfor %}
  </ul>

  <h3><a href="{% url 'pt:new_entry' %}">Add new</h3>
{% endblock content %}
