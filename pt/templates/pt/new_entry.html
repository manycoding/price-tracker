{% extends "pt/base.html" %}
{% load bootstrap3 %}

{% block header %}
    <h2>Add a new entry:</h2>
{% endblock header %}

{% block content %}
    <form action="{% url 'pt:new_entry' %}" method='post' class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
        <button name="submit" class="btn btn-primary">add entry</button>
    {% endbuttons %}

</form>

{% endblock content %}
