{% extends 'pt/base.html' %}
{% load bootstrap3 %}

{% block content %}

  <p>URL:
    <a href={{entry.url}}>{{ entry.url }}</a>
  </p>
  <p>Last price:
    {{ entry.price }} 
    {% if entry.trend %}
      {{ entry.trend}}
    {% endif %}
  </p>
  <p>
    {% if entry.prices %}
      {{ entry.prices }}
    {% endif %}
  </p>


{% endblock content %}
